
<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Registration Page</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        {:css('bootstrap.min')}
        <!-- font Awesome -->
        {:css('font-awesome.min')}
        <!-- Theme style -->
        {:css('AdminLTE')}

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Create New Account</div>
            <form action="{:U('MiniForm/new_user')}" method="POST">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="fullname" class="form-control" placeholder="Full name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="User ID"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" class="form-control" placeholder="Retype password"/>
                    </div>
                </div>
                <div class="footer">                    

                    <button type="submit" class="btn bg-olive btn-block">Sign me up</button>

                    <a href="{:U('MiniForm/index')}" class="text-center">I already have a account</a>
                </div>
            </form>
        </div>


        <!-- jQuery 2.0.2 -->
        {:js('jquery-1.11.1.min')}
        <!-- Bootstrap -->
        {:js('bootstrap.min')} 

    </body>
</html>
